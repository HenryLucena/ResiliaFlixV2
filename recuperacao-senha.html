<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">

    <script src="https://kit.fontawesome.com/ea399319a5.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js" type="text/javascript" defer></script>

    <title>Recuperação de conta</title>
</head>

<body>
    <header>
        <nav class="header navbar navbar-expand-lg">
            <a href="./index.html" style="text-decoration: none;">
                <h1>ResiliaFlix</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Filmes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#vai">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <form class="form-inline">
                            <input class="input-pesquisa" type="search" placeholder="Nome do filme..."
                                aria-label="Search">
                            <button class="button" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="vai" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <label class="email-login">Email</label>
                    <input type="email" class="email">

                    <div class="modal-body">
                        Senha
                    </div>
                    <input type="password" class="senha">
                    <small class="recuperacao"><a href="./recuperacao-senha.html"> Esqueceu a senha?</a></small>
                    <div class="modal-footer">
                        <input type="checkbox" class="check-box" id="exampleCheck1">
                        <label class="lembre-se">Lembre-se de mim</label>
                        <button type="button" class="btn btn-secondary btn-color" data-dismiss="modal">Entrar</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="bg-img-rec">
        <div class="container-pagina-rec">
            <div class="pagina-rec">
                <h3>Esqueci minha senha</h3>
                <p>Enviaremos um email com instruções de como redefinir sua senha.</p>
                <input class="email-rec black-text" placeholder="nome@exemplo.com" type="email"><br>
                <button class="botao-rec">Enviar email</button>
                <small class="email-enviado"></small>
            </div>
        </div>
    </div>

    <footer>
        <div class="redes-sociais">
            <a href="#"><img class="img-redes" src=".\resources\icons\instagram.png"></a>
            <a href="#"><img class="img-redes" src=".\resources\icons\facebook.png"></a>
            <a href="#"><img class="img-redes" src=".\resources\icons\twitter.png"></a>
            <a href="#"><img class="img-redes" src=".\resources\icons\youtube.png"></a>
        </div>
        <div class="mapa-site">
            <span><a class="mapa-link" href="#">Filmes</a></span>
            <span><a class="mapa-link" href=".\contato.html">Contato</a></span>
            <span><a class="mapa-link" href="#">Sobre</a></span>
        </div>
        <small class="copyright">&copy; 2020 ResiliaFlix</small>
    </footer>


    <!-- scripts bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
